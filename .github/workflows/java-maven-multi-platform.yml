name: Java Maven CI on Multiple Platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false  # 所有平台都跑完，提供完整反馈
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java_version: [11, 17, 21]  # 可扩展：8, 11, 17, 21, 22 等
        include:
          # Ubuntu 支持 OpenJDK（默认）
          - os: ubuntu-latest
            java_distribution: 'temurin'  # Eclipse Temurin (Adoptium)
          # Windows 支持 OpenJDK
          - os: windows-latest
            java_distribution: 'temurin'
          # macOS 支持 OpenJDK
          - os: macos-latest
            java_distribution: 'temurin'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.java_distribution }}
          java-version: ${{ matrix.java_version }}
          cache: maven  # 自动缓存 ~/.m2/repository

      - name: Verify Maven & Java version
        run: |
          java -version
          mvn -version

      - name: Build and Test with Maven
        run: mvn -B -ntp verify  # -B batch mode, -ntp no transfer progress

